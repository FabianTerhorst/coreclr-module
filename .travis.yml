os:
- linux
- windows
sudo: false
language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-8
        - g++-8
    before_script: cd runtime
    script:
    - CXX=/usr/bin/g++-8
    - CC=/usr/bin/gcc-8
    - cmake -DCMAKE_BUILD_TYPE=Release -B"cmake-build-linux" .
    - make
    - cd src
    - ls -l
  - os: windows
    before_script: cd runtime
    script:
    - mkdir build && cd build
    - cmake -G"Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=Release -T host=x64 ..
    - cmake --build . --config Release
    - ls -l
    - cd Release
    - ls -l
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: libcsharp-module.so
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$TRAVIS_OS_NAME = linux"
      tags: true
      branches:
        only:
        - master
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: csharp-module.dll
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$TRAVIS_OS_NAME = windows"
      tags: true
      branches:
        only:
        - master
  - provider: script
    skip_cleanup: true
    script: ls -l && cd .. && cd .. && cd .. && ls -l && scs3-win.exe upload .\runtime\src\Release\csharp-module.dll coreclr-module\x64_win32\csharp-module.dll
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$TRAVIS_OS_NAME = windows"
      tags: true
      branches:
        only:
        - master
  - provider: script
    skip_cleanup: true
    script: ls -l && cd .. && cd .. && ls -l && chmod +x ./scs3-linux && ./scs3-linux upload ./runtime/src/libcsharp-module.so coreclr-module/x64_linux/libcsharp-module.so
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$TRAVIS_OS_NAME = linux"
      tags: true
      branches:
        only:
        - master
